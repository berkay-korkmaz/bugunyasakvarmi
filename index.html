<!doctype html>
<html lang="tr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bugün sokağa çıkabilir miyim?</title>
  <meta name="google-site-verification" content="MwY9oosThKcEiV-8dhl1iI8s3ubutxYGJ6xDijpdffw" />
  <meta name="description" content="Anlık olarak sokağa çıkıp çıkamayacağını kontrol et.">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-170190315-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-170190315-1');
  </script>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row align-content-center content py-4" v-if="checked">
        <div class="col-md-6 offset-md-3">
          <img src="https://media.giphy.com/media/23BST5FQOc8k8/giphy.gif" alt="evet gif" class="mx-auto d-block img-fluid" v-if="forbidden">
          <img src="https://media.giphy.com/media/5PSPV1ucLX31u/giphy.gif" alt="evet gif" class="mx-auto d-block img-fluid" v-if="!forbidden">
          <p class="text-center forbidden-text mb-0 mt-2">
            {{forbidden ? 'SAKINNN ÇIKMAA!!1!' : 'HADİ YİNE İYİSİN'}}
          </p>
          <p class="text-center font-weight-bold">{{timestamp}}</p>
          <hr class="my-4">
          <button 
              type="button"
              class="btn btn-primary mx-auto d-block"
              @click="retry()">
                Tekrar kontrol et
            </button>
        </div>
      </div>
      <div class="row align-content-center content py-4" v-if="!checked">
        <div class="col-12 mb-3 mb-md-4">
          <h1 class="text-center">Bugün sokağa çıkmam yasak mı?</h1>
          <p class="text-center font-weight-bold">{{timestamp}}</p>
        </div>
        <div class="col-md-4 offset-md-4">
          <div class="mb-4">
            <h5 class="mb-3">Yaş aralığın</h5>
            <button 
              v-for="(group, index) in ageGroups" 
              :key="group" 
              type="button"
              :class="ageGroup === index ? 'btn-success' : 'btn-secondary'"
              class="btn btn-block" 
              @click="selectAgeGroup(index)">
                {{group}}
            </button>
          </div>
          <div class="">
            <h5 class="mb-3">Çalışma durumun</h5>
            <button 
              type="button"
              :class="working ? 'btn-success' : 'btn-secondary'"
              class="btn btn-block"
              @click="working = true">
                Çalışıyorum
            </button>
            <button 
              type="button"
              :class="working ? 'btn-secondary' : 'btn-success'"
              class="btn btn-block"
              @click="working = false">
                Çalışmıyorum
            </button>
          </div>
          <hr class="my-4">
          <div class="">
            <button 
              type="button"
              class="btn btn-lg btn-primary btn-block py-3"
              @click="checkForbidden()">
                Yasak mı?
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vue.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
